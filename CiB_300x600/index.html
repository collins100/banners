		<script type="text/javascript">
			/*		Clicktag declarations		*/
			var clickTag1 = "https://www.choicehotels.com/comfort-inn";
			
			window.onload = function () {
					var click1 = document.getElementById("banner1");
					click1.href = clickTag1;			
			};

	<body>
		<a href="javascript:window.open(clickTag1);">

			    <div id="divider"></div>

			    <div style="width:300px;height:297px;top:0;left:0;overflow:hidden;position:absolute;">
					<div id="slideA" class="slide">
						<div class="header"></div>
						
					</div>
					<div id="slideB" class="slide">

					</div>
					<div id="slideC" class="slide">
						<div class="header"></div>
						
					</div>
				</div>
				<div id="slideD">

						</div>
						 <div id="textSlideE">
							<img src="saveupto.png">
						 </div>

					</div>
				</div>  <!--  end of slideD  --> 

				

			
			<div class="footer" id="textfadeFoot"></div>
			<div id="imagesSet" class="opacity">
				<div id="restedImg"></div>
				<div id="setImg"></div>
				<div id="goImg"></div>
				<div id="comfortCrown"></div>

		</div>   <!--   end of banner1   -->
